<div [@routerTransition]>
    <form class="m-content" #roleForm="ngForm" novalidate (ngSubmit)="Save_Confirm()" autocomplete="off">
        <div class="m-portlet m-portlet__header m-portlet-mobile">
            <div class="m-portlet__nav">
                <ul>
                    <li>
                        <a style="cursor: pointer;" (click)="Cancel_Confirm()"><i class="fa fa-times"></i> Hủy</a>
                    </li>
                    <li>
                        <a style="cursor: pointer;" (click)="Save_Confirm()"><i class="fa fa-check"></i> Lưu</a>
                    </li>
                </ul>
            </div>

        </div>
        <div class="m-subheader">
            <div class="d-flex align-items-center">
                <div class="mr-auto col-xs-6">
                    <span style="cursor: pointer;" class="m-section__sub m-section__sub--separator">
                        Trang chủ
                    </span>
                    <span class="m-section__sub m-section__sub--separator active">
                        <a routerLink="/app/admin/driver-schedule">Quản lý hoạt động tài xế</a>
                    </span>
                    <span style="cursor: pointer;" class="m-section__sub m-section__sub--separator">
                        Thêm lịch trình tài xế
                    </span>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div class="m-content">
            <div class="m-portlet m-portlet-mobile">
                <div class="m-portlet__body">
                    <form class="ng-tns-c10-9 ng-pristine ng-valid ng-touched" autocomplete="off" novalidate="">

                        <div class="col-xl-3">

                            <label for="maLichTrinh">Mã Lịch Trình của xe</label>
                            <select class="form-control" id="maLichTrinh" name="maLichTrinh" [(ngModel)]="SCHEDULE_ID"
                                (change)='onOptionsSelected($event)'>
                                <option *ngFor="let item of listScheduleID" value="{{item.ma}}">{{item.ma}}
                                </option>
                            </select>

                           
                            
                        </div>
                      
                    <div class="col-xl-6">
                        <label class="ng-tns-c10-9">  </label>
                    </div>

                <div class="col-xl-3">
                    <label class="ng-tns-c10-9">Thời gian hoạt động</label>
                </div>
                        <div class="row m--margin-bottom-10">
                            <div class="col-md-8 col-xl-3">
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <label class="ng-tns-c10-9" for="ngayBatDau">Ngày đi</label>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input id="input_ngayBatDau" name="input_ngayBatDau" readonly type="text" size="30" pInputText
                                                    [(ngModel)]="start_date_"   >
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-xl-3">
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <label class="ng-tns-c10-9" for="ngayketThuc">Ngày Đến</label>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <input id="input_ngayKetThuc" name="input_ngayKetThuc" readonly type="text" size="30" pInputText
                                                    [(ngModel)]="end_date_">
                                            </div>
                                        </div>
                                    </div>
                        
                                </div>
                            </div>
                        
                        </div>
                        
                        <div class="row m--margin-bottom-10">

                            <div class="col-md-8 col-xl-3">
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <label class="ng-tns-c10-9" for="kmthucte">Số km thực tế</label>
                                        <div class="input-group">
                                            <input class="input-width " id="kmthucte" name="kmthucte"
                                                [(ngModel)]="KM_ACTUAL" type="number" min="1" pInputText />
                                        </div>
                                    </div>


                                </div>
                            </div>

                            <div class="col-xl-3">
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <label class="ng-tns-c10-9" for="kmuoctinh">Số km ước tính</label>
                                        <div class="input-group">
                                            <input class="input-width"  id="kmuoctinh" name="kmuoctinh"
                                                [(ngModel)]="KM_ESTIMATE" type="number" pInputText />
                                        </div>

                                        

                                    <!-- <span style="margin-left:50px">KM: {{maTuyenChay||'none'}}</span> -->
                                    
                    
                                    </div>
                                </div>
                            </div>

                            <div class="col-xl-3">
                                <div class="form-group">
                                    <div class="col-md-8">
                                        <label class="ng-tns-c10-9" for="nhienlieutieuthu">Nhiên liệu tiêu thụ
                                            (lít)</label>
                                        <div class="input-group">
                                            <input class="input-width" read-only id="nhienlieutieuthu" name="nhienlieutieuthu"
                                                [(ngModel)]="FUEL_ACTUAL" type="number" pInputText />
                                        </div>
                                    </div>


                                </div>
                            </div>
        </div>


    </form>
</div>
<!--dialog xác nhận Lưu dữ liệu-->
<p-dialog styleClass="dialog-width" header="Lưu" [(visible)]="Save_Dialog" [style]="{width: '2000vw'}"
    [baseZIndex]="10000">
    Lưu toàn bộ dữ liệu ?
    <p-footer>
        <button type="button" style="background-color: #5867DD; margin-right: 20px;" pButton
            (click)="Save_Dialog=false;insert()" label="Yes"></button>
        <button type="button" pButton (click)="Save_Dialog=false;" label="No" class="ui-button-secondary"></button>
    </p-footer>


</p-dialog>

<!--dialog xác nhận Huy-->
<p-dialog styleClass="dialog-width" header="Lưu" [(visible)]="Cancel_Dialog" [style]="{width: '2000vw'}"
    [baseZIndex]="10000">
    Bạn muốn huỷ bỏ tiến trình ?
    <p-footer>
        <button type="button" style="background-color: #5867DD; margin-right: 20px;" pButton
            (click)="Cancel_Dialog=false;ClearAllInputValue()" label="Yes"></button>
        <button type="button" pButton (click)="Cancel_Dialog=false" label="No" class="ui-button-secondary"></button>
    </p-footer>
</p-dialog>
