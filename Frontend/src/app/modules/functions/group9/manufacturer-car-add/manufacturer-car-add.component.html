<div class="m-content">
    <div class="m-portlet m-portlet__header m-portlet-mobile">
        <div class="m-portlet__nav">
            <ul>
                <li>
                    <a style="cursor: pointer;"><i class="fa fa-save"></i> Lưu</a>
                </li>
                <li>
                    <a style="cursor: pointer;"><i class="pi pi-times"></i> Hủy</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div style="cursor: default;" class="mr-auto col-xs-6">
            <span class="m-section__sub m-section__sub--separator">
                  Trang chủ
            </span>
            <span class="m-section__sub m-section__sub--separator active">
                <a routerLink="/app/admin/car-maintenance">Quản lý hãng xe</a>
            </span>
            <span class="m-section__sub m-section__sub--separator">
                Thêm mới
            </span>
        </div>
    </div>
</div>
<div class="m-content">            
    <div class="m-portlet m-portlet-mobile">
        <div class="m-portlet__body">
            <div class="m-form m-form--label-align-right">
                <form class="ng-tns-c10-9 ng-pristine ng-valid ng-touched" autocomplete="off" novalidate="">
                    <div class="form-body">
                        <div class="row m--margin-bottom-10">
                            <div class="col">
                              <div class="form-group">
                                <label class="ng-tns-c10-9" for="ModelCarName">Mã hãng xe *</label>
                                <div class="input-group">
                                    <input class="form-control ng-pristine ng-valid ng-touched text-uppercase" id="mahangxe" name="mahangxe"
                                        type="text" ng-reflect-name="carNameText" require>
                                </div>
                              </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label class="ng-tns-c10-9" for="CarManufacturer">Tên hãng xe *</label>
                                    <div class="input-group">
                                    <input class="form-control ng-pristine ng-valid ng-touched text-capitalize" id="CarManufacturer"
                                        name="CarManufacturer" type="text" ng-reflect-name="carTypeText" required>
                                    </div>
                                </div>
                            </div>
                    </div>
